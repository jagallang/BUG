<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugCash 테스트 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #00BFA5 0%, #4EDBC5 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #00BFA5;
            text-align: center;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tab {
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: #00BFA5;
            color: white;
        }
        .content {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐛 BugCash - 앱 테스트 플랫폼</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('mission')">🎯 미션</button>
            <button class="tab" onclick="showTab('search')">🔍 검색</button>
            <button class="tab" onclick="showTab('ranking')">🏆 랭킹</button>
            <button class="tab" onclick="showTab('wallet')">💰 지갑</button>
            <button class="tab" onclick="showTab('profile')">👤 프로필</button>
        </div>
        
        <div id="mission" class="content">
            <div class="icon">🎯</div>
            <h2>미션 탭</h2>
            <p>앱 테스트 미션들이 표시됩니다.</p>
        </div>
        
        <div id="search" class="content" style="display:none;">
            <div class="icon">🔍</div>
            <h2>검색 탭</h2>
            <p>미션을 검색하고 신청할 수 있습니다.</p>
        </div>
        
        <div id="ranking" class="content" style="display:none;">
            <div class="icon">🏆</div>
            <h2>랭킹 탭</h2>
            <p>사용자 랭킹을 확인할 수 있습니다.</p>
        </div>
        
        <div id="wallet" class="content" style="display:none;">
            <div class="icon">💰</div>
            <h2>지갑 탭</h2>
            <p>포인트와 출금 내역을 확인할 수 있습니다.</p>
        </div>
        
        <div id="profile" class="content" style="display:none;">
            <div class="icon">👤</div>
            <h2>프로필 탭</h2>
            <p>사용자 프로필과 앱공급자 관리 기능</p>
            <button style="background: #00BFA5; color: white; border: none; padding: 12px 24px; border-radius: 8px; margin-top: 20px; cursor: pointer;" 
                    onclick="alert('앱공급자 관리 기능입니다!')">
                ⚙️ 앱공급자 관리
            </button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // 모든 콘텐츠 숨기기
            const contents = ['mission', 'search', 'ranking', 'wallet', 'profile'];
            contents.forEach(content => {
                document.getElementById(content).style.display = 'none';
            });
            
            // 모든 탭 비활성화
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 선택된 콘텐츠 보이기
            document.getElementById(tabName).style.display = 'block';
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
        }
    </script>
</body>
</html>

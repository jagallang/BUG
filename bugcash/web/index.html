<!DOCTYPE html>
<html>
<head>

  <meta name="author" content="BugCash Team">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="BugCash - 앱 테스트 플랫폼">
  <meta property="og:description" content="버그를 찾고 캐시를 받자! 앱 테스트로 리워드를 받는 플랫폼">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:url" content="https://bugcash.web.app">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="BugCash - 앱 테스트 플랫폼">
  <meta name="twitter:description" content="버그를 찾고 캐시를 받자! 앱 테스트로 리워드를 받는 플랫폼">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Google Sign-In Configuration -->
  <meta name="google-signin-client_id" content="335851774651-s1v854i43o3f3590lbh203dr73p18fmj.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BugCash">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Theme Color -->
  <meta name="theme-color" content="#00BFA5">

  <link rel="manifest" href="manifest.json">
  
  <!-- Firebase는 Flutter 플러그인에서 초기화됩니다 -->
  
  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://bugcash.firebaseapp.com">
  <link rel="preconnect" href="https://firestore.googleapis.com">
  
  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00BFA5 0%, #4EDBC5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 600;
      margin-top: 16px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading-container" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">BugCash</div>
    <div class="loading-subtitle">앱 테스트 플랫폼 로딩 중...</div>
  </div>
  
  <script>
    // Hide loading screen after a timeout or when Flutter loads
    let loadingHidden = false;
    
    function hideLoading() {
      if (loadingHidden) return;
      loadingHidden = true;
      
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500);
      }
      document.body.style.background = '#ffffff';
    }
    
    // Multiple ways to detect when Flutter loads
    window.addEventListener('flutter-first-frame', hideLoading);
    
    // Fallback: hide loading screen after 5 seconds
    setTimeout(hideLoading, 5000);
    
    // Also try when DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(hideLoading, 3000);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
